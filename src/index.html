<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search stolen bikes in the past week by location</title>

</head>
<body>

<div class="container mt-4">
  <form id="searchForm" class="form-inline mb-3">
    <input type="text" id="searchInput" class="form-control mr-2" placeholder="Search by Location Name">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <table id="dataTable" class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Frame </th>
        <th>Manufacturer</th>
        <th>Year</th>
        <th>Description</th>
        <th>Status</th>
        <th>Stolen Location</th>
        <!-- Add more table headers as needed -->
      </tr>
    </thead>
    <tbody>
      <!-- Table body will be dynamically populated with API data -->
    </tbody>
  </table>
</div>
</body>
</html>
